<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
<!--    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">-->
<!--    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">

    <link id="dark-theme-style" rel="stylesheet" />

    <title>Admin page</title>
</head>
<body>

<style>
    table tr > *:nth-child(7) {
        display: none;
    }
</style>

<!-- navigation bar -->
<nav class="navbar navbar-expand-l navbar-dark text-white bg-dark">

    <div class="container-fluid">
        <div class="collapse navbar-collapse show" id="navbarDark">
            <ul class="navbar-nav me-auto mb-3 mb-xl-0">
                <!--js-->
            </ul>
        </div>

        <form th:action="@{/logout}" method="post">
            <button type="submit" class="btn btn-dark text-secondary">Logout</button>
        </form>

    </div>
</nav>


<div class="container-fluid">

    <div class="row">
        <div class="p-0 col-2">
            <div class="nav flex-column nav-pills pt-2" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                <a class="nav-link active" href="/admin" sec:authorize="hasRole('ROLE_ADMIN')"
                   aria-controls="v-pills-home" aria-selected="true">Admin</a>
                <a class="nav-link" href="/user" sec:authorize="(hasAnyRole('ROLE_USER','ROLE_ADMIN'))"
                   role="tab"
                   aria-controls="v-pills-profile" aria-selected="false">User</a>
            </div>
        </div>

        <div class="col-10 px-0">
            <div class="container-fluid">
                <h1>ADMIN PAGE</h1>
                <!-- верхняя панель таблицы -->
                <ul class="nav nav-tabs">
                    <li class="nav-item">
                        <a id="ta_samaya_knopka" class="nav-link active" data-toggle="tab" href="#usersTable">Users Table</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" data-toggle="tab" href="#addUser">New User</a>
                    </li>
                </ul>

                <div class="tab-content">
                    <div class="tab-pane fade show active" id="usersTable">
                        <div class="card">
                            <div class="card-header">
                                <h4>All users</h4>
                            </div>
                            <div class="card-body">
                                <table class="table table-hover">
                                    <tr>

                                        <th>ID</th>
                                        <th>NAME</th>
                                        <th>SURNAME</th>
                                        <th>AGE</th>
                                        <th>EMAIL</th>
                                        <th>ROLES</th>
                                        <th>EDIT</th>
                                        <th>DELETE</th>
                                    </tr>
                                    <tbody id="allUsers">
                                    <!--admin.js-->
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>


                    <!-- modal window EDIT -->
                    <div class="modal fade" id="modalEdit" tabindex="-1"
                         role="dialog"
                         aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <form>
                            <div class="modal-dialog" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="exampleModalLabel7">Edit
                                            user</h5>
                                        <button type="button" class="close" data-dismiss="modal"
                                                aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                                    <div class="modal-body text-center">

                                        <div class="form-group">
                                            <input th:type="hidden" class="form-control" id="id0"
                                                   th:name="id">
                                        </div>

                                        <div class="form-group">
                                            <label for="name0" class="col-form-label"><b>Name:</b></label>
                                            <input type="text" class="form-control" id="name0"
                                                   th:name="name">
                                        </div>
                                        <div class="form-group">
                                            <label for="surname0" class="col-form-label"><b>Surname:</b></label>
                                            <input type="text" class="form-control" id="surname0"
                                                   th:name="surname">
                                        </div>
                                        <div class="form-group">
                                            <label for="age0" class="col-form-label"><b>Age:</b></label>
                                            <input type="number" class="form-control" id="age0"
                                                   th:name="age">
                                        </div>
                                        <div class="form-group">
                                            <label for="email0"
                                                   class="col-form-label"><b>Email:</b></label>
                                            <input type="text" class="form-control" id="email0"
                                                   th:name="email">
                                        </div>
                                        <div class="form-group">
                                            <label for="password0" class="col-form-label"><b>Password:</b></label>
                                            <input type="password" class="form-control" id="password0"
                                                   th:name="password">
                                        </div>

                                        <label for="roles0"><b>Role</b></label>
                                        <select multiple class="form-control form-control-sm"
                                                id="roles0" size="2" required>
                                            <option value="1">ADMIN</option>
                                            <option value="2" selected>USER</option>
                                        </select>


                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary"
                                                data-dismiss="modal">Close
                                        </button>
                                        <button type="submit" class="btn btn-primary">Save</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>


                    <!-- modal window DELETE -->
                    <div class="modal fade"
                         aria-labelledby="exampleModalLabel" aria-hidden="true"
                         id="modalDelete">
                        <div class="modal-dialog modal-dialog-centered">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="deleteModalLabel">Delete user</h5>
                                    <button type="button" class="close"
                                            data-dismiss="modal"></button>
                                </div>
                                <form>
                                    <div class="modal-body text-center">

                                        <div class="form-group">
                                            <label for="id2"
                                                   class="col-form-label"><b>ID:</b></label>
                                            <input th:type="text" class="form-control" id="id2"
                                                   th:name="id" disabled/>
                                        </div>

                                        <div class="form-group">
                                            <label for="name2" class="col-form-label"><b>Name:</b></label>
                                            <input type="text" class="form-control" id="name2"
                                                   th:name="name" disabled/>
                                        </div>

                                        <div class="form-group">
                                            <label for="surname2" class="col-form-label"><b>Surname:</b></label>
                                            <input type="text" class="form-control" id="surname2"
                                                   th:name="surname" disabled/>
                                        </div>

                                        <div class="form-group">
                                            <label for="age2" class="col-form-label"><b>Age:</b></label>
                                            <input type="number" class="form-control" id="age2"
                                                   th:name="age" disabled/>
                                        </div>

                                        <div class="form-group">
                                            <label for="email2"
                                                   class="col-form-label"><b>Email:</b></label>
                                            <input type="text" class="form-control" id="email2"
                                                   th:name="email" disabled/>
                                        </div>

                                        <label for="roles2"><b>Role</b></label>
                                        <select multiple class="form-control form-control-sm"
                                                id="roles2" size="2" required
                                                disabled/>
                                        <option value="1">ADMIN</option>
                                        <option value="2" selected>USER</option>
                                        </select>


                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary"
                                                    data-dismiss="modal">Close
                                            </button>
                                            <button type="submit" class="btn btn-danger">Delete
                                            </button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>

                    <!-- ADD user panel -->
                    <div class="tab-pane fade" id="addUser">
                        <h4>Add new User</h4>
                        <div class="col-md bg-white border">
                            <form align="center" class="offset-md-4 col-md-3 mt-4 mb-4" th:align="center">

                                <label for="name3"><b>Name</b></label>
                                <input th:type="text" class="form-control" id="name3"
                                       required/>

                                <label for="surname3"><b>Surname</b></label>
                                <input th:type="text" class="form-control" id="surname3"
                                       required/>

                                <label for="age3"><b>Age</b></label>
                                <input th:type="number" class="form-control" id="age3"
                                       required/>

                                <label for="email3"><b>Email</b></label>
                                <input th:type="text" class="form-control" id="email3"/>

                                <label for="password3"><b>Password</b></label>
                                <input th:type="password" class="form-control" id="password3"
                                       required/>

                                <label for="roles3"><b>Role</b></label>
                                <select multiple class="form-control form-control-sm" id="roles3"
                                        size="2" required>
                                    <option value="1">ADMIN</option>
                                    <option value="2">USER</option>
                                </select>
                                <br>
                                <button th:type="submit" class="btn btn-success" value="Add new user" id="add">
                                    Add new user
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<a
        href="javascript:void()"
        class="btn btn-outline-info btn-lg ml-auto font-weight-bold"
        id="theme-toggler"
        onclick="toggleTheme()"
></a>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script type="text/javascript" src="admin.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
        integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
        crossorigin="anonymous"></script>
<script src="index.js"></script>
</body>
</html>
